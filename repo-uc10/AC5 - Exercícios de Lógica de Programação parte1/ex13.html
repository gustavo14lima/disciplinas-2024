<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 13: Conversor de Minutos para Horas e Minutos</title>
    <style>
        body, script{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <!-- 
    Exercício 13: Conversor de Minutos para Horas e Minutos
    Descrição: Crie um programa que converta uma quantidade de minutos fornecida pelo usuário em horas e minutos.
    Requisitos do Programa:
     1. Solicitar ao usuário uma quantidade de minutos.
    2. Converter a quantidade de minutos em horas e minutos.
    3. Exibir o resultado no formato "X horas e Y minutos".

    Exemplo: 
    Digite a quantidade de minutos: 130
    Isso é igual a 2 horas e 10 minutos.
    -->
    <h1>Convertor de Minutos para Horas e Minutos</h1>
    <script>
        const min = parseFloat(prompt("Insira a quantidade de minutos: "))
            document.write("Você tem: " + min + " minutos" + "<br>")
        const hora = (min/60).toFixed(0)
        const minutos = (min % 60).toFixed(0)
            document.write("Seus minutos em horas é: " + hora + " horas e " + minutos + " minutos")

            // Pedi para o usuário inserir o número total de minutos, e fiz a conta de pegar os minutos totais e dividi por 60, para descobrir as horas, depois peguei o resultado final e peguei apenas e resto, para simbolizar os minutos
    </script>
  </body>
</html>
