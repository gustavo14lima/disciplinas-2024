<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 19: Preço com Imposto</title>
    <style>
        body, script{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <!-- 
    Exercício 19: Preço com Imposto
    Descrição: Elabore um programa que leia o preço de um produto e a porcentagem de imposto. Calcule e informe o valor do imposto e o preço final do produto com o imposto.
    Requisitos do Programa:
    1. Solicitar ao usuário o preço do produto.
    2. Solicitar ao usuário a porcentagem de imposto.
    3. Calcular o valor do imposto.
    4. Calcular o preço final do produto somando o preço inicial e o valor do imposto.
    5. Exibir o valor do imposto e o preço final do produto.

    Exemplo: 
    Preço do Produto: R$ 150.00
    Porcentagem de Imposto: 8%
    Valor do Imposto: R$ 12.00
    Preço Final: R$ 162.00
    -->

    <h1>Preço com Imposto</h1>
    <script>
        const preco_p = parseFloat(prompt("Insira o valor do Produto: "))
            document.write("Esse é o valor do produto: R$" + preco_p.toFixed(2) + "<br>")
        const porcentagem_imposto = parseFloat(prompt("Insira a porcentagem de imposto: "))
            document.write("Esse é a porcentagem de imposto: " + porcentagem_imposto + "%" + "<br>")
        const valor_imposto = (preco_p*(porcentagem_imposto/100))
            document.write("Esse é o Valor do Imposto: R$" + valor_imposto.toFixed(2) + "<br>")
        const preco_f = (preco_p-valor_imposto)
            document.write("Esse é o Preço Final: R$" + preco_f.toFixed(2))

            // Bom, primeiro eu pedi o valor do produto e da porcentagem de imposto para o usuário, depois eu peguei e calculei o valor do imposto(valor total vezes a porcentagem de imposto) e calculei o preço final (que foi o preço do produto menos o valor do imposto)
    </script>
  </body>
</html>
