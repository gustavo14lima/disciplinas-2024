<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 15: Consumo Médio de Combustível</title>
    <style>
        body, script{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <!-- 
    Exercício 15: Consumo Médio de Combustível
    Descrição: Elabore um programa que leia a distância em quilômetros percorrida por um carro e o consumo de combustível em litros. Calcule e informe o consumo médio em km/l.
    Requisitos do Programa:
    1. Solicitar ao usuário a distância percorrida em quilômetros.
    2. Solicitar ao usuário o consumo de combustível em litros.
    3. Calcular o consumo médio dividindo a distância pelo consumo de combustível.
    4. Exibir o consumo médio em km/l.

    Exemplo: 
    Distância Percorrida: 300 km
    Combustível Consumido: 20 L
    Consumo Médio: 15 km/L
    -->

    <h1>Consumo Médio de Combustível</h1>
    <script>
        const distancia_km = parseFloat(prompt("Insira a distância percorrida em quilômetros: "))
            document.write("A distância percorrida em quilômetros é: "+ distancia_km + "km"+"<br>")
        const consumo_c = parseFloat(prompt("Insira o consumo de combustível, em litros: "))
            document.write("O consumo de combustível, em litros é: " + consumo_c + "L"+"<br>")
        const consumo_m = (distancia_km/consumo_c)
            document.write("O Consumo Médio foi de: "+consumo_m+"km/L")

            // Nesse exercício eu fiz da seguinte maneira, pedi para o usuário as 2 variaveis, consumo de combustível e a distância, depois apenas dividi a distância pelo combustível e mostrei para o usuário
    </script>
  </body>
</html>
