<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3: Dividir Conta em Pizzaria</title>
    <style>
        body, script{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <!-- 
    Exercício 3: Dividir Conta em Pizzaria
    Descrição: Elabore um programa para uma pizzaria que leia o valor total de uma conta e quantos clientes vão pagá-la. Calcule e informe o valor a ser pago por cliente.
    Requisitos do Programa:
    1. Solicitar ao usuário o valor total da conta.
    2. Solicitar ao usuário o número de clientes.
    3. Calcular o valor a ser pago por cliente dividindo o valor total da conta pelo número de clientes.
    4. Exibir o valor a ser pago por cliente formatado com duas casas decimais.

    Exemplo: 
    Valor da Conta: R$ 150.00
    Número de Clientes: 5
    Valor por cliente: R$ 30.00
    -->
    <h1>Dividir Conta em Pizzaria</h1>
    <script>
        const valor_total = parseFloat(prompt("Insira o Valor Total da Conta: "))
            document.write("Valor da Conta: " + valor_total + "<br>")
        const numero_clientes = parseFloat(prompt("Insira o Número de Clientes: "))
            document.write("Número de Clientes: " + numero_clientes + "<br>")
        const valor_pagar = (valor_total/numero_clientes).toFixed(2)
            document.write("O Valor a ser pago por Cliente é de: " + valor_pagar)

            // Perguntei ao usuário qual foi o valor da conta e depois pedi a quantidade de pessoas, depois apenas dividi os 2 valores e coloquei o comand toFixed, que faz aparecer apenas 2 casas decimais
    </script>
  </body>
</html>
