<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 1: Calculadora de Adição</title>
    <style>
        body, script{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <!-- 
    Exercício 1: Calculadora de Adição
    Descrição: Crie um programa que solicite ao usuário dois números e exiba a soma desses números.
    Requisitos do Programa:
    1. Solicitar ao usuário dois números.
    2. Calcular a soma dos dois números.
    3. Exibir o resultado da soma.

    Exemplo: 
    Digite o primeiro número: 5
    Digite o segundo número: 7
    A soma dos números é: 12

    Resposta (Explique em texto a lógica utilizada abaixo)
-->
    <h1>Calculadora de Adição</h1>
    <script>
        const int1 = parseFloat(prompt("Escolha um número: "))
            document.write("Seu primeiro número foi: " + int1 + "<br>")
        const int2 = parseFloat(prompt("Escolha um segundo número: "))
            document.write("Seu segundo número foi: " + int2 + "<br>")
            document.write("Adição dos dois números escolhidos foi: " + (int1 + int2))

            // Pedi para o usuário inserir 2 números e depois apenas somei ambos os números que o usuário inseriu
    </script>
  </body>
</html>
