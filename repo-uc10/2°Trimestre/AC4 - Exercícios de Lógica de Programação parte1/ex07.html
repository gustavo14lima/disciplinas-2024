<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7: Área de um Retângulo</title>
    <style>
        body, script{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <!-- 
    Exercício 7: Área de um Retângulo
    Descrição: Elabore um programa que leia a altura e a base de um retângulo. Calcule e informe a área do retângulo.
    Requisitos do Programa:
    1. Solicitar ao usuário a base do retângulo.
    2. Solicitar ao usuário a altura do retângulo.
    3. Calcular a área do retângulo multiplicando a base pela altura.
    4. Exibir a área do retângulo.

    Exemplo: 
    Base: 5
    Altura: 7
    Área: 35
    -->

    <h1>Calculadora da Área de um Retângulo</h1>
    <script>
        const base = parseFloat(prompt("Insira a Base do Retângulo: "))
            document.write("A base do seu Retângulo é: " + base + "<br>")
        const altura = parseFloat(prompt("Instia a Altura do Retângulo: "))
            document.write("A alutra do seu Retângulo é: " + altura + "<br>")
        const area = (base*altura).toFixed(2)
            document.write("A Área do seu Retângulo é: " + area)

            // Eu pedi para o usuário inserir tanto a base tanto a altura e exibe os valores para ele, depois eu apenas multiplique os valores e mostrei para ele a area do retângulo
    </script>
  </body>
</html>
