<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 12: Conversão de Temperatura</title>
    <style>
        body, script{
            text-align: center;
        }
    </style>
  </head>
  <body>
    <!-- 
    Exercício 12: Conversão de Temperatura
    Descrição: Elabore um programa que leia a temperatura em graus Fahrenheit e a converta para graus Celsius. A fórmula de conversão é: C=(F−32)×5/9.
    Requisitos do Programa:
    1. Solicitar ao usuário a temperatura em graus Fahrenheit.
    2. Calcular a temperatura em graus Celsius usando a fórmula.
    3. Exibir a temperatura em graus Celsius.

    Exemplo: 
    Temperatura em Fahrenheit: 77
    Temperatura em Celsius: 25
    -->
    <h1>Conversão de Temperatura</h1>
    <script>
        const temp_f = parseFloat(prompt("Insira a sua Temperatura em graus Fahrenheit: "))
            document.write("Sua Temperatura em Fahrenheit é: "+temp_f+"<br>")
        const temp_c = ((temp_f-32)*5/9)
            document.write("Sua Temperatura em Celsius é: " + temp_c)
    </script>
  </body>
</html>
