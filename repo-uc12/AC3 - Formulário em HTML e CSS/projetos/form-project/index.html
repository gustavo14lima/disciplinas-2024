<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
      <!-- Inicio Container-->
      <div class="container">
        <!-- Inicio Header -->
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rápido!</h3>
        </div>
        <!-- Introdução ao Formulário-->
        <div class="form-container">
          <div class="form-header">
            <p>Formulário</p>
          </div>
          <div class="form-body">
            <h1 class="form-title">Venda fácil seu carro!</h1>
            <p>
              Descreva as caracteristicas e marque os opcionais que ele possui
            </p>
            <!-- Inicio do Formulário -->
            <form>
              <div class="box-input">
                <label for="title">Título do anúncio <span class="required-field">*</span></label>
                <input 
                  type="text"
                  name="title"
                  id="title"
                  class="block" 
                  placeholder="Um título para anunciar seu carro" 
                  minlength="1" 
                  maxlength="30" 
                  required>
              </div>
              <div class="box-input">
                <label for="price">Preço <span class="required-field">*</span></label>
                <input 
                  type="number"
                  name="price"
                  id="price"
                  class="block"
                  placeholder="Defina o preço" 
                  required>
              </div>
              <div class="box-input">
                <label for="description">Descrição <span class="required-field">*</span></label>
                <textarea
                  name="description" 
                  id="description" 
                  class="block" 
                  placeholder="Aqui você coloca os detalhes do veículo, por exemplo: se ele tem algum arranhão"
                  ></textarea>
              </div>
              <div class="box-input">
                <label for="brand">Marca <span class="required-field">*</span></label>
                <input 
                  type="text"
                  name="brand"
                  id="brand"
                  class="block" 
                  placeholder="Digite a marca do véiculo" 
                  required>
              </div>
              <div class="box-input">
                <label for="model">Modelo <span class="required-field">*</span></label>
                <input 
                  type="text"
                  name="model"
                  id="model"
                  class="block" 
                  placeholder="Digite o modelo do veículo" 
                  required>
              </div>
              <div class="box-input">
                  <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                  <input 
                    type="text"
                    name="mileage"
                    id="mileage"
                    class="block" 
                    placeholder="Digite a kilometragem do veículo" 
                    required>
              </div>
              <div class="box-input">
                <label for="purchase_date">Fata de compra <span class="required-field">*</span></label>
                <input 
                  type="date"
                  name="purchase_date"
                  id="purchase_date"
                  class="block" 
                  required>
              </div>
              <div class="box-input">
                <p>TIpo de câmbio: <span class="required-field">*</span></p>
                <input type="radio" id="manual"name="gear">
                <label for="manual">Manual</label>
                <input type="radio" id="auto" name="gear">
                <label for="auto">Automático</label>
              </div>
              <div class="optional-box">
                <p>opcionais</p>
                <ul class="optional-list">
                  <li>
                    <input 
                      type="checkbox"
                      id="airbag"
                      name="optional[]"
                      value="airbag">
                    <label for="airbag">Airbag</label>
                  </li>
                  <li>
                    <input 
                      type="checkbox"
                      id="alarm"
                      name="optional[]"
                      value="alarm">
                    <label for="alarm">Alarme</label>
                  </li>
                  <li>
                    <input 
                      type="checkbox"
                      name="optional[]"
                      id="ac"
                      value="ac">
                    <label for="ac">Ar Condicionado</label>
                  </li>
                  <li>
                    <input 
                      type="checkbox"
                      name="optional[]"
                      id="reverse_camera"
                      value="reverse_camera">
                    <label for="reverse_camera">Câmera de Ré</label>
                  </li>
                </ul>
              </div>
              <div class="optional-box">
                <ul class="optional-list">
                  <li>
                    <input 
                      type="checkbox"
                      id="lane_assist"
                      name="optional[]"
                      value="lane_assist">
                    <label for="lane_assist">Assistente de Pista</label>
                  </li>
                  <li>
                    <input 
                      type="checkbox"
                      name="optional[]"
                      id="keyless"
                      value="keyless">
                    <label for="keyless">Partida Keyless</label>
                  </li>
                  <li>
                    <input 
                      type="checkbox"
                      id="smartphone"
                      name="optional[]"
                      value="smartphone">
                    <label for="smartphone">Integração com Celular</label>
                  </li>
                  <li>
                    <input 
                      type="checkbox"
                      name="optional[]"
                      id="leather_seat"
                      value="leather_seat">
                    <label for="leather_seat">Banco de Couro</label>
                  </li>
                </ul>
              </div>
                <div class="box-input">
                  <p>Fotos do carro: <span class="required-field">*</span></p>
                  <input 
                    type="file"
                    name="images"
                    id="images"
                    multiple accept="image/png, image/jpg" 
                    required>
              </div>
              <input 
                type="submit"
                value="Enviar"
                class="btn-submit">
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
